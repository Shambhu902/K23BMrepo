<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Enter Name:</label>
        <input type="text" name="name1" id="uname" size="25" maxlength="" placeholder="Enter your first name" value="" required>

        <br><br>
        <label for="con">Contact Number:</label>
        <input type="contact" name="con" id="con" size="25" placeholder="Enter your Phone Number" required>
        <br><br>
        <label for="pass">Enter Password:</label>
        <input type="password" name="pass" id="pass" placeholder="Enter Password" size="21" required>
        <br><br>
        <label for="email1">Enter Email:</label>
        <input type="email" name="email1" id="email1" placeholder="Enter your email" size="25" required>
        <br><br>
        <label for="feedback">Enter feedback:</label>
        <br><br>
        <textarea name="feedback" id="feedback" rows="7" cols="50">Only Negative review Acceptable...</textarea>
        <br><br>
        <label for="hobby">Choose your hobby:</label>
        <input type="checkbox" name="hobby" id="hobby" value="cook">Cooking
        <input type="checkbox" name="hobby" id="hobby" value="dance">Dancing
        <input type="checkbox" name="hobby" id="hobby" value="write">Writting
        <input type="checkbox" name="hobby" id="hobby" value="sing">Singing
        <br><br>
        <label for="pro">Choose your programme:</label>

        <input type="radio" name="pro" id="btech" value="b.tech" >
        <label for="btech">B.tech</label>
        <input type="radio" name="pro" id="bca" value="bca" >
        <label for="bca">BCA</label>
        <input type="radio" name="pro" id="bba" value="bba" >
        <label for="bba">BBA</label>
        <br><br>
        <input type="submit" name="submitform" id="submitform" value="Submit Form">
        <br><br>

        <label for="statesel">Select state:</label>
        <select name="statesel" id="statesel" size="1" multiple>
            <option value="bihar" selected>Bihar</option>
            <option value="UP">Uttar Pradesh</option>
            <option value="pune">Pune</option>
            <option value="mumbai">Mumbai</option>
        </select>
        <br><br>

        <label for="filesel">Choose file:</label>
        <input type="file" name="filesel" id="filesel">
        <br><br>

        <input type="submit" name="submitform" id="submitform" value="Submit Form">
        <input type="reset" name="resetform" id="resetform" value="Reset Form">
        <br><br>
        <input type="image" name="imgbtn" id="imgbtn" src="360_F_30016272_EbkpRNb3vCs37lPpwTcv2RWM7FkTHxoM.jpg" width="110" height="45">

    </form>
</body>
</html>
