<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="4" cellpadding="20" cellspacing="15" bgcolor="white" bordercolor="red" background="" >
        <thead>
            <tr>
                <th rowspan="2">Roll no</th>
                <th colspan="2">Name</th>
                <th rowspan="2">Subject</th>
                <th rowspan="2">Grade</th>
                </tr>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>

                </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Heisenberg</td>
                <td>Hank</td>
                <td>Java</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Alice</td>
                <td>Smith</td>
                <td>C++</td>
                <td>O</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Kylee</td>
                <td>Warne</td>
                <td>C</td>
                <td>A+</td>
            </tr>



        </tbody>
    </table>
</body>
</html>
